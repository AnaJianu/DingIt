<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Q-stion</title>

    <!-- Bootstrap Core CSS -->
    <link  rel="stylesheet" media="screen" th:href="@{../css/bootstrap.min.css}"/>

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{../css/freelancer.css}"/>

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" th:href="@{../css/font-awesome.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script th:src="@{../js/jquery.min.js}"></script>
    <script th:src="@{../js/tether.min.js}"></script>


    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{../js/bootstrap.min.js}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!--&lt;!&ndash; Contact Form JavaScript &ndash;&gt;-->
    <!--<script src="js/jqBootstrapValidation.js"></script>-->
    <!--<script src="js/contact_me.js"></script>-->

    <!-- Theme JavaScript -->
    <script th:src="@{../js/freelancer.js}"></script>
    <script th:src="@{../js/homepage/homepage.js}"></script>
    <script th:src="@{../js/addQuestion/addQuestion.js}"></script>

</head>

<body id="page-top" class="index">
<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

<div th:replace="common/nav">&nbsp;</div>

<!-- Header -->
<header>
    <div class="container" id="maincontent" tabindex="-1">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <h1 class="name">Others' activity</h1>
                    <hr class="star-light"/>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container" id="userPortfolio">
        <div>
            <h3>All Questions</h3>
            <table class="table table-striped" id="userQuestions">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Question</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="question : ${allQuestions}">
                    <td width="20%" th:text="${question.user.username}"></td>
                    <td width="20%" th:text="${question.questionText}"></td>
                    <td>
                        <a th:href="@{'/allQuestions/showOneQuestion/' + ${question.id}}" class="btn btn-lg btn-danger">
                            See</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</section>

<div th:replace="common/footer">&nbsp;</div>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>


</body>

</html>
