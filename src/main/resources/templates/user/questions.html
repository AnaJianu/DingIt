<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{start.index.title}">My questions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{css/bootstrap.min.css}"/>
    <link href="../static/css/styles.css" rel="stylesheet" media="screen" th:href="@{css/styles.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Mogra" rel="stylesheet"/>
    <script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
    <script src="../static/js/tether.min.js" th:src="@{js/tether.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <script src="../static/js/start/start.js" th:src="@{js/start/start.js}"></script>
    <script th:src="@{../js/homepage/homepage.js}"></script>
</head>
<body>
<div class="container">
    <table class="table table-striped" id="userQuestions">
        <thead>
        <tr>
            <th>Nr.</th>
            <th>Description</th>
            <th>See advices</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="question : ${userQuestions}">
            <td width="20%" th:text="${question.id}"></td>
        </tr>

        </tbody>
    </table>
</div> <!-- /container -->
</body>
</html>
